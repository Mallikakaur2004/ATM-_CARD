<!DOCTYPE html>
<head>
  <title>ATM Card</title>
  
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="card_inner">
      <div class="card_front">  
        <div class="chip">
          <img src="chip-removebg-preview.png" width="60px" alt="Laplace" class="logo">
          <div class="chip-line"></div>
        </div>
        <div class="card-number">
          <div>4687</div>
        </div>
        <div class="card-info">
          <div class="card-holder">Mallika Kaur Kalha</div>
          <div class="card-info__right">
            <div class="exp-date">05/27</div>
            <div class="mastercard">
              <div class="circle circle--red"></div>
              <div class="circle circle--yellow"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card_back">
        <div class="card-strip"></div>
        <div class="card-signature-wrapper">
          <div class="card-signature-field">
            <div class="card-signature-headline">Authorized Signature</div>
            <div class="card-signature">Mallika Kaur Kalha</div>
          </div>
          <div class="card-ccv">123</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
